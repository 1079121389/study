<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var time =new Date();
        console.log('当前年份' + time.getFullYear());
        //月份是从0开始,getMonth+1
        console.log('当前月份:' + time.getMonth());//0-11
        console.log('当前日期:' + time.getDate());
        console.log('当前星期:' + time.getDay());
        console.log('当前小时:' + time.getHours());//0-23
        //分钟和秒都是0-59
        console.log('当前分钟:' + time.getMinutes());
        console.log('当前秒:' + time.getSeconds());
   
    </script>
</body>
</html>
