<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
				<div id="div"></div>
		<input type="text" id="in1">
		<button id="btn1">已经签到<button>
		<button id="btn2">未签到<button>
		<script>
			var div = document.getElementById('div');
			var in1 = document.getElementById('in1');
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var a = '哈士奇二狗周口人刘能高峰';
			var b = [];
			btn1.onclick = function() {
				b.push(in1.value);
				in1.value = "";
				div.innerHTML = '签到的人:'+b
			}
			btn2.onclick = function() {
				var reg = new RegExp(b.join('|'),"ig");
				var val = a.replace(reg,"");
				div.innerHTML = '未签到人:' + val;
			}
		</script>
	</body>
</html>
