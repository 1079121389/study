<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                var time =new Date();
                console.log('当前年份' + time.setFullYear());
                //月份是从0开始,setMonth+1
                console.log('当前月份:' + time.setMonth());//0-11
                console.log('当前日期:' + time.setDate());
                console.log('当前星期:' + time.setDay());
                console.log('当前小时:' + time.setHours());//0-23
                //分钟和秒都是0-59
                console.log('当前分钟:' + time.setMinutes());//0-59
                console.log('当前秒:' + time.setSeconds());//0-59
           
            </script>
</body>
</html>
