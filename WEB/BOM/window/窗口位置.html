<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x = window.screenX;
        var y = window.screenY;
        console.log(x + ',' + y);
        //也就是可以用resizeTo或者resizeBy
        //改变窗口大小的只是那些用window打开的伊尔迷谙
        //并且window.open代开的窗口只有一个tab   
        window.resizeTo(200,200); 
     </script>
</body>
</html>
