<body>
        <script>
                var arr = ['tom','jack','lili','bob'];
                //1个参数 删除该索引（下标）后的所有元素包含索引               
                //2个参数 删除第一个餐宿代表的索引后的第二个参数的位数 参数1：起始位置 参数2：删除元素数量
                //3个参数 splice(替换起始索引下标值，替换的长度，替换内容);
                // arr.splice(1,3);
                arr.splice(3,1,'哈士奇','aaa');
                         
                console.log(arr);
                         
           
            </script>
