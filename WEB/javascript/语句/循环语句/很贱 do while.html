<body>
    <script>
        do{
            var say = confirm('我很丑但我很温柔，我们交往吧');
            //、返回值是true 或者 false
            //只要点了确定才进入这个if语句
            if(say){
                alert('现在婚纱打折');
                break;
            }

        }while(!say);
   
    </script>
</body>
