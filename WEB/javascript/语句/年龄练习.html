<body>
    <script>
         var a = prompt("您今年多大了");
        if(a<0){alert('你还没有注册人类账号')}
        else if(a>0 && a<=3){
            alert('您只是个孩子');
        }else if(a>=12 && a<=25){
            alert('你是个青年');
        }else if(a>=25  && a<=45){
            alert('你是油腻大叔');
        }else if(a>=45 && a<=100){
            alert('老头子');
        }else{
            alert('死人超能力者');
        }
 
    </script>
